## Complete Tool Reference

### Ticket Operations
#### `create_ticket`
Creates a new help desk ticket.

Parameters:
- `Subject` *(str)* â€“ short issue summary.
- `Ticket_Body` *(str)* â€“ detailed description.
- `Ticket_Contact_Name` *(str)* â€“ requester name.
- `Ticket_Contact_Email` *(str)* â€“ requester email.
- `Site_ID` *(int)* â€“ site identifier; required for nonâ€‘admins.
- `Ticket_Category_ID` *(str)* â€“ issue category ID.
- `Severity_ID` *(int)* â€“ priority level.
- `Asset_ID` *(str, optional)* â€“ associated asset tag.

Example:
```python
create_ticket(
    Subject="POS Terminal 3 Not Processing Cards",
    Ticket_Body="Terminal 3 at checkout is declining all cards.",
    Ticket_Contact_Name=user.name,
    Ticket_Contact_Email=user.email,
    Site_ID=user.site_id,
    Ticket_Category_ID="8",
    Severity_ID=1,
    Asset_ID="POS-VER-003"
)
```

#### `get_ticket`
Retrieve an existing ticket by ID.

Parameters:
- `ticket_id` *(int)* â€“ ticket identifier.

Example:
```python
